<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>uDo &dash; registration</title>
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top bg-body-tertiary">
        <div class="container-md">
            <a href="/" class="navbar-brand"><i class="bi bi-check2-square"></i> uDo</a>
            <button class="navbar-toggler" data-bs-target="#navbarContent" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation bar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="/#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/#contribute" class="nav-link">Contribute</a></li>
                </ul>
                <div class="ms-auto">
                    <!-- If user is authenticated -->
                        <a href="/todo.html" class="btn btn-primary">Open uDo</a>
                    <!-- Else -->
                        <a href="/signup.html" class="btn btn-primary">Sign Up</a>
                        <a href="/login.html" class="btn btn-outline-secondary">Log In</a>
                    <!-- Endif -->
                </div>
            </div>
        </div>
    </nav>
    <main class="container p-5">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col col-md-6">
                <h1 class="text-center text-secondary text-decoration-underline">Sign Up</h1>
                <form method="post" class="mt-3">
                    <div class="form-floating">
                        <input type="email" name="email" id="email" class="form-control" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" name="password" id="password" class="form-control" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" name="confirm-password" id="confirm_password" class="form-control" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
